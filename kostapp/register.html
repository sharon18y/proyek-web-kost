<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun Kost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --primary-color: #007bff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --primary-color: #66b2ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease-in-out;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: var(--bg-color);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .dark-toggle {
      margin-top: 15px;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 14px;
    }

    .icon {
      font-size: 50px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .illustration {
      width: 100%;
      max-height: 200px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-user-plus"></i></div>
    <img src="assets/illustration.svg" class="illustration" alt="Ilustrasi">
    <h2>Daftar Akun Kost</h2>
    <form action="register.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="">Pilih Peran</option>
        <option value="pemilik">Pemilik Kost</option>
        <option value="pencari">Pencari Kost</option>
      </select>
      <button type="submit">Daftar</button>
    </form>
    <p style="margin-top: 10px;">
      Sudah punya akun?
      <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Login di sini</a>
    </p>
    <div class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error === 'registered') {
      alert("Email sudah terdaftar.");
    }
  </script>
</body>
</html>
